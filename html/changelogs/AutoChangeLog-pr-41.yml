changes:
  - bugfix: "Шанс применения эффекта молота теперь работает."
  - rscadd: "На место банальному 70% шансу уложить ксеноса 1-2 тира мордой в пол - пришли стаки контроля, портящие ксеноморфу жизнь. (Подробнее - тут https://github.com/Fray2/RU-CMSS13/pull/41)"
  - balance: "Урон молота **N45** по ксеноморфам был уменьшен с **~85** единиц до **~75** в двуручном состоянии."
  - balance: "Дальность и урон от броска **N45** была уменьшена и увеличена соответственно."
  - balance: "Пенальти на скорость движения с молотом СТ было снижено."
  - balance: "Задержка между ударами молота штурмовика была увеличена."
  - balance: "Теперь находящийся в руках щит защищает от ударов / пунсов / выстрелов лишь с фронта."
  - balance: "Шанс N30 отразить атаку был увеличен с 65% до 70%."
  - rscadd: "Висящий на спине щит предоставляет защиту от нападения сзади, но избежать эффектов паунса более не позволяет."
  - rscadd: "Добавлен встроенный в броню СТ специалиста магнит с крепежом для щита и кувалды."
  - qol: "Удар по своему щиту с характерным звуком теперь может быть исполнен любым типом оружия."
  - rscdel: "Щит более не имеет шанса кнокнуть Т1 ксеноморфа с удара."