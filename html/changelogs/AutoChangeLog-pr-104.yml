author: "xDanilcusx"
delete-after: True
changes:
  - refactor: "С этого момента санкен колони является специальной структурой ксеноморфов, перенимая от тех все общие механики, и устанавливаясь через соответствующую способность."
  - qol: "Теперь способность керриера \"Retrieve Egg\" может взаимодействовать с эггморфером, подобно другой его абилке - \"Throw Facehugger\"."
  - qol: "Восклицательный знак, сигнализирующий об атаке санкен колони теперь находится над ЛЮБЫМИ предметами/мобами, и не скрыт разными препятствиями."
  - balance: "Максимальный радиус атаки санкен колони был увеличен с 8 тайлов до 12."
  - balance: "Минимальный радиус атаки теперь равен 3-м тайлам."
  - balance: "Задержка перед атакой санкена, и, соответственно, длительность предупреждения - теперь зависят от расстояния между целью и колонией."
  - balance: "Эггморфер научился плеваться лицехватами на 1 метр."
  - bugfix: "Айсид пиллар теперь не игнорирует врагов, которые находятся в крите, но при этом всё ещё могут ходить."
  - bugfix: "Более айсид пиллар не сможет атаковать союзных улью человек. Мало того - теперь она будет тушить союзных морпехов!"
  - code_imp: "Теперь хил и здоровье санкен колони рассчитается по тем-же формулам, что и у других специальных строений ксеноморфов. Стандартизация!"
  - soundadd: "Новый звук атаки санкен колони, вдохновлённый серией игр Starcraft."
  - imageadd: "Новый спрайт атакующего шипа санкен колони."