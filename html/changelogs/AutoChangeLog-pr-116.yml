author: "xDanilcusx"
delete-after: True
changes:
  - rscadd: "Способность маски яутжа прицелится тремя красными точками на жерту, а в случае включённого плазмакастера - совершить выстрел."
  - ui: "Новый трекер худ для украденных вещей предаторов."
  - bugfix: "В некоторых случаях дропа на землю плазмакастер не возвращался в браслет - исправлено."
  - bugfix: "Смешно удаляющийся плазмакастер более смешно не удаляется."
  - bugfix: "Стан шар плазмакастера теперь будет пролетать ровно до той точки, на которую нажал предатор, а не на 8 гектаров."
  - rscadd: "Ретро/комбо стиль переводчика теперь смешно шакалит и кириллицу."
  - qol: "Половина кнопок из Марк-панели переехала в новую Анмарк-панель, работающую на неограниченном расстоянии."
  - qol: "Клик по ХУД'у брейсера на экране теперь показывает текущий заряд наручей яутжа."
  - bugfix: "ХУД брейсера со старта теперь имеет спрайт 100% заряда, а не спрайт 10% заряда."
  - balance: "Количество яутжа в предаторском раунде снизилось с 4 до 2."
  - rscadd: "Предаторы теперь имеют кнопочку, по нажатию которой бортовой ИИ выпишет им новый биоскан планеты лично."