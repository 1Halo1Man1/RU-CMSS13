  - balance: "Мгновенная смерть от хедбайта вампира в случае отсутствия шлема. Броня всех фракций (кроме клф) теперь защищает лучше от взрывов и пуль для небольшого смягчения ФФА и более жарких перестрелок.\nУбраны сквад оптики из большинства шлемов. Идет сразу переключение на визор шлема (никакой лишней возни, если нравится сквад оптик, то бери отдельно в сквад препах). Газмаск защищает, плюс защита от СН20"